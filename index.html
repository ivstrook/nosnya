<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>にゃすとる (Nostr にゃ Client)</title>
    <!-- Tailwind CSSを読み込み、モダンなUIを構築します -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Nostrイベントの署名や鍵の生成に必要なnostr-toolsライブラリを読み込みます -->
    <script src="https://cdn.jsdelivr.net/npm/nostr-tools/lib/nostr-tools.min.js"></script>
    <!-- Nostr-loginを読み込み、ブラウザ拡張機能でログインできるようにします -->
    <script src='https://www.unpkg.com/nostr-login@latest/dist/unpkg.js'></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* 背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        /* メッセージログのスクロールバーを非表示にする（見た目をすっきりさせるため） */
        .message-log::-webkit-scrollbar {
            display: none;
        }
        .message-log {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .message-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem; /* rounded-lg */
            margin-top: 0.5rem; /* mt-2 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4 min-h-screen">
    <div class="container bg-white rounded-2xl shadow-xl p-6 md:p-10 border border-gray-200">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 text-center mb-6">
            にゃすとる <span class="text-gray-500 text-lg md:text-xl font-normal">(Nostr にゃ Client)</span>
        </h1>
        <p>画像アップロード機能を作りました</p>
        <!-- 鍵管理セクション -->
        <div class="mb-6 bg-gray-50 p-4 rounded-xl border border-gray-200">
            <h2 class="text-xl font-semibold mb-3 text-gray-700">キー管理</h2>
            <div class="mb-4">
                <p class="text-sm text-gray-600">このクライアントはブラウザ拡張機能（nostr-loginなど）を使用してログインします。</p>
            </div>
            <p class="text-sm text-gray-600">公開鍵: <code id="publicKeyDisplay" class="font-mono text-xs break-all bg-gray-200 px-1 py-0.5 rounded-md">ログインしていません...</code></p>
            <button id="loginButton" class="mt-4 w-full sm:w-auto bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-200">
                nostr-loginでログイン
            </button>
        </div>

        <!-- リレー設定セクション -->
        <div class="mb-6 bg-gray-50 p-4 rounded-xl border border-gray-200">
            <h2 class="text-xl font-semibold mb-3 text-gray-700">リレー設定</h2>
            <label for="relayInput" class="block text-sm font-medium text-gray-600 mb-1">リレーURL</label>
            <input type="text" id="relayInput" value="wss://nostr-jp.tokyo" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200">
            <button id="connectButton" class="mt-2 w-full sm:w-auto bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                接続
            </button>
        </div>

        <!-- メッセージ表示セクション -->
        <div class="mb-6 bg-gray-50 p-4 rounded-xl border border-gray-200">
            <h2 class="text-xl font-semibold mb-3 text-gray-700">タイムライン</h2>
            <div id="messageLog" class="message-log h-96 overflow-y-scroll bg-white p-4 rounded-lg border border-gray-300 space-y-3">
                <!-- メッセージはここに動的に追加されます -->
            </div>
            <div id="statusMessage" class="mt-3 text-center text-sm font-medium text-gray-500">
                ログインしてリレーに接続してください。
            </div>
        </div>

        <!-- メッセージ入力・送信セクション -->
        <div class="flex flex-col space-y-2">
            <!-- 画像アップロードとプレビュー -->
            <div id="imagePreviewContainer" class="hidden flex items-center justify-between p-2 bg-gray-200 rounded-lg">
                <img id="imagePreview" src="" class="h-16 w-16 object-cover rounded-md mr-2">
                <span id="imageName" class="flex-1 text-sm truncate"></span>
                <button id="clearImageButton" class="bg-gray-300 text-gray-700 py-1 px-2 rounded-lg hover:bg-gray-400">
                    x
                </button>
            </div>
            <div class="flex items-center space-x-2">
                <input type="file" id="imageUpload" accept="image/*" class="hidden">
                <button id="uploadButton" class="bg-gray-400 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-500 transition duration-200">
                    画像
                </button>
                <input type="text" id="messageInput" placeholder="ここにメッセージを入力にゃ！" class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200">
                <button id="sendButton" class="bg-pink-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-pink-600 transition duration-200">
                    送信
                </button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            // DOM要素を取得
            const publicKeyDisplay = document.getElementById('publicKeyDisplay');
            const loginButton = document.getElementById('loginButton');
            const relayInput = document.getElementById('relayInput');
            const connectButton = document.getElementById('connectButton');
            const messageLog = document.getElementById('messageLog');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const statusMessage = document.getElementById('statusMessage');
            const imageUpload = document.getElementById('imageUpload');
            const uploadButton = document.getElementById('uploadButton');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            const imagePreview = document.getElementById('imagePreview');
            const imageName = document.getElementById('imageName');
            const clearImageButton = document.getElementById('clearImageButton');

            let ws = null; // WebSocket接続
            let keys = null; // 鍵ペア
            let uploadedImageUrl = null; // アップロードされた画像のURL

            // nostr拡張機能が利用可能かチェック
            const hasNostrExtension = typeof window.nostr !== 'undefined';
            if (hasNostrExtension) {
                loginButton.style.display = 'block';
                updateStatus('ブラウザ拡張機能が検出されました。');
            } else {
                loginButton.style.display = 'none';
                updateStatus('nostr拡張機能が見つかりません。');
            }

            // ------------------
            // ヘルパー関数
            // ------------------

            // メッセージを画面に追加する関数
            function addMessageToLog(pubkey, content) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('p-3', 'rounded-lg', 'break-words');
                
                // 語尾が「にゃ」のメッセージには特別なスタイルを適用
                const isNyanMessage = content.endsWith('にゃ');
                if (isNyanMessage) {
                    messageElement.classList.add('bg-purple-100', 'border', 'border-purple-300', 'shadow-sm');
                } else {
                    messageElement.classList.add('bg-white', 'border', 'border-gray-200', 'shadow-sm');
                }

                // URLをリンクに、画像をimgタグに変換
                const processedContent = content.replace(/(https?:\/\/[^\s]+)/g, (url) => {
                    const isImage = (/\.(gif|jpe?g|tiff?|png|webp|bmp)$/i).test(url);
                    return isImage ? `<img src="${url}" alt="Nostr Image">` : `<a href="${url}" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline break-all">${url}</a>`;
                });

                messageElement.innerHTML = `
                    <div class="flex items-center mb-1">
                        <code class="text-xs font-mono text-gray-600 mr-2">${pubkey.slice(0, 8)}...</code>
                        <span class="text-xs text-gray-500">(${new Date().toLocaleTimeString()})</span>
                    </div>
                    <div class="message-content text-base text-gray-800">${processedContent}</div>
                `;
                messageLog.appendChild(messageElement);
                messageLog.scrollTop = messageLog.scrollHeight;
            }

            // ------------------
            // イベントリスナー
            // ------------------

            // nostr-loginボタンのクリックイベント
            loginButton.addEventListener('click', async () => {
                if (!hasNostrExtension) {
                    updateStatus('nostr拡張機能が見つかりません。');
                    return;
                }
                try {
                    const publicKey = await window.nostr.getPublicKey();
                    keys = { privateKey: null, publicKey: publicKey }; // 拡張機能が秘密鍵を管理
                    publicKeyDisplay.textContent = publicKey;
                    updateStatus('ログインしました！リレーに接続してください。');
                } catch (e) {
                    // エラーをコンソールに出力
                    console.error('Login error:', e);
                    // エラーメッセージに応じてユーザーにフィードバック
                    if (e.message.includes('Rejected by user')) {
                         updateStatus('ログインが拒否されました。ブラウザ拡張機能で許可してください。');
                    } else {
                         updateStatus('ログインに失敗しました。');
                    }
                }
            });

            // 「接続」ボタンのクリックイベント
            connectButton.addEventListener('click', () => {
                const relayUrl = relayInput.value;
                if (ws && ws.readyState === WebSocket.OPEN) {
                    // 既に接続している場合は切断
                    ws.close();
                } else {
                    // 新しい接続を開始
                    connectToRelay(relayUrl);
                }
            });

            // 「送信」ボタンのクリックイベント
            sendButton.addEventListener('click', async () => {
                await sendMessage();
            });

            // メッセージ入力フィールドでのEnterキーの押下
            messageInput.addEventListener('keydown', async (e) => {
                if (e.key === 'Enter') {
                    await sendMessage();
                }
            });

            // 「画像」ボタンのクリックでファイル選択ダイアログを開く
            uploadButton.addEventListener('click', () => {
                imageUpload.click();
            });

            // 画像が選択されたときの処理
            imageUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    // プレビュー表示
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imageName.textContent = file.name;
                        imagePreviewContainer.classList.remove('hidden');
                        imagePreviewContainer.classList.add('flex');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // プレビューをクリアするボタン
            clearImageButton.addEventListener('click', () => {
                uploadedImageUrl = null;
                imageUpload.value = '';
                imagePreview.src = '';
                imageName.textContent = '';
                imagePreviewContainer.classList.add('hidden');
            });
            
            // ------------------
            // メインロジック
            // ------------------

            // リレーに接続する関数
            function connectToRelay(relayUrl) {
                if (!keys || !keys.publicKey) {
                    updateStatus('有効な公開鍵がありません。nostr-loginでログインしてください。');
                    return;
                }

                updateStatus('リレーに接続中...');
                ws = new WebSocket(relayUrl);

                ws.onopen = () => {
                    updateStatus('接続しました！メッセージを読み込み中...');
                    connectButton.textContent = '切断';
                    // 接続後、最新のメッセージを取得するためのREQメッセージを送信
                    ws.send(JSON.stringify(["REQ", "my-subscription", { kinds: [1], limit: 50 }]));
                };

                ws.onmessage = (message) => {
                    const [type, ...data] = JSON.parse(message.data);
                    if (type === "EVENT") {
                        const [subscriptionId, event] = data;
                        if (subscriptionId === "my-subscription") {
                            addMessageToLog(event.pubkey, event.content);
                        }
                    }
                };

                ws.onclose = () => {
                    updateStatus('リレーから切断されました。');
                    connectButton.textContent = '接続';
                };

                ws.onerror = (error) => {
                    console.error('WebSocket Error:', error);
                    updateStatus('接続エラーが発生しました。URLを確認してください。');
                    connectButton.textContent = '接続';
                };
            }

            // メッセージを送信する関数
            async function sendMessage() {
                if (!hasNostrExtension || !keys || !keys.publicKey) {
                    updateStatus('nostr拡張機能が見つからないか、ログインしていません。');
                    return;
                }

                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    updateStatus('リレーに接続されていません。');
                    return;
                }

                const textContent = messageInput.value.trim();
                const imageFile = imageUpload.files[0];

                if (textContent === '' && !imageFile) {
                    updateStatus('メッセージを入力するか、画像をアップロードしてください。');
                    return;
                }

                let finalContent = textContent;

                if (imageFile) {
                    updateStatus('画像をアップロード中...');
                    try {
                        const formData = new FormData();
                        formData.append('file', imageFile); // nostr.downloadは'file'というキーを使用
                        // nostr.download APIのエンドポイント
                        const uploadUrl = 'https://nostr.download/api/v1/upload';
                        
                        const response = await fetch(uploadUrl, {
                            method: 'POST',
                            body: formData
                        });
                        
                        const result = await response.json();
                        
                        if (response.ok && result.url) {
                            uploadedImageUrl = result.url;
                            finalContent += `\n${uploadedImageUrl}`;
                            updateStatus('画像アップロードに成功しました！');
                        } else {
                            updateStatus('画像アップロードに失敗しました。');
                            console.error('Image upload failed:', result);
                            return;
                        }
                    } catch (e) {
                        updateStatus('画像アップロード中にエラーが発生しました。');
                        console.error('Image upload error:', e);
                        return;
                    }
                }

                // Nostrイベントを作成
                const event = {
                    kind: 1, // kind 1はテキスト投稿
                    created_at: Math.floor(Date.now() / 1000),
                    tags: [],
                    content: finalContent + 'にゃ',
                };

                // 拡張機能を使ってイベントに署名
                try {
                    const signedEvent = await window.nostr.signEvent(event);

                    // RELAYにイベントを送信
                    ws.send(JSON.stringify(["EVENT", signedEvent]));

                    // 送信したメッセージをログに追加
                    addMessageToLog(keys.publicKey, finalContent + 'にゃ');
                    messageInput.value = ''; // 入力欄をクリア
                    clearImagePreview(); // 画像プレビューをクリア
                    updateStatus('メッセージが送信されました。');
                } catch (e) {
                    updateStatus('メッセージの送信に失敗しました。');
                    console.error('Send message error:', e);
                }
            }

            // 画像プレビューをクリアする関数
            function clearImagePreview() {
                uploadedImageUrl = null;
                imageUpload.value = '';
                imagePreview.src = '';
                imageName.textContent = '';
                imagePreviewContainer.classList.add('hidden');
            }

            // ステータスメッセージを更新する関数
            function updateStatus(message) {
                statusMessage.textContent = message;
            }
        };
    </script>
</body>
</html>
